<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS2</title>
    <style>
    	button{
    		width:173px;
    		height:25px;
    		border:1px  solid grey;
    		display: block;
    	}
    	
    </style>
</head>
<body>
	<input type="text" value="" id="mainbut">
    <script>
    	
    	var properties =[
			{name:'Добавляю +',
			value: '+',
			},
			{name:'Добавляю -',
			value: '-',
			},
			{name:'Добавляю *',
			value: '*',
			},
			{name:'Добавляю /',
			value: '/',
			},
			{
			name:'0',
			value:'0',
			},
			{
			name:'1',
			value:'1',
			},
			{
			name:'2',
			value:'2',
			},
			{
			name:'3',
			value:'3',
			},
			{
			name:'4',
			value:'4',
			},

			{
			name:'5',
			value:'5',
			},
			{
			name:'6',
			value:'6',
			},
			{
			name:'7',
			value:'7',
			},
			
			{
			name:'8',
			value:'8',
			},
			{
			name:'9',
			value:'9',
			},
		]
		function createElements(array){
			for(let index = 0; index < array.length; index++){
				let properties = array[index];
				var btn = document.createElement('button');
				document.body.appendChild(btn);
				btn.innerHTML = properties.name;
				btn.onclick = function add(){
				document.getElementById('mainbut').value+=properties.value;
				}
			}
		}
	
		createElements(properties);
    </script>
</body>
</html>
